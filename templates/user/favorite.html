<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="script" type="text/javascript" href="/JS/scripts.js">
</head>
<body>

<!-- Header -->
<header>
    <!-- Add header content, such as a logo, navigation, or search bar -->
</header>
<!-- Main Content -->
<main>
    <h1>My Favorite Games</h1>
    <!-- Sorting and Filtering Options -->
    <div class="sorting-options">
        <!-- Add sorting and filtering functionality, such as dropdown menus or buttons -->
    </div>
    <!-- Favorite Games List -->
    <div class="game-list">
        <!-- Iterate over the user's favorite games and display relevant information -->
        {% for game in favorite_games %}
            <div class="game-item">
                <img src="{{ game.image }}" alt="{{ game.name }}" class="game-image">
                <h2>{{ game.name }}</h2>
                <p>{{ game.description }}</p>
                <p>Price: {{ game.price }}</p>
                <!-- Game Details Link -->
                <a href="{% url 'game_details' game.id %}">View Details</a>
                <!-- Add to Cart Button -->
                <button class="add-to-cart">Add to Cart</button>
                <!-- Remove from Favorites Button -->
                <button class="remove-from-favorites">Remove from Favorites</button>
            </div>
        {% empty %}
            <p>No favorite games found.</p>
        {% endfor %}
    </div>
    <!-- Pagination -->
    <div class="pagination">
        <!-- need some  functionality to navigate through the favorite games list -->
    </div>
</main>
<!-- Footer -->
<footer>
    <!--  footer content, such as links to social media, contact information, or additional navigation -->
</footer>
</body>
</html>
