<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../static/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="script" type="text/javascript" href="/JS/scripts.js">
</head>
<body class="anthracite">

{% include 'menu.html' %}

<!-- Main Content -->
<main>
    <div class="container">
        <div class="user-profile">
            <h2 class="blue">User Profile</h2>

            <!-- User Information -->
            <div class="user-info">
                <!--  user information, such as username, email, etc. -->
            </div>
        </div>

        <!-- Update Profile Form -->
        <form id="updateProfileForm" method="post">
            {% csrf_token %}

            <!-- Input fields for updating profile information -->
            <div class="form-group">
                <label for="username" class="blue">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your new username" class="form-control blue">
            </div>

            <div class="form-group">
                <label for="email" class="blue">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your new email" class="form-control blue">
            </div>

            <!-- Update Profile Button -->
            <button type="submit" class="btn btn-primary blue">Update Profile</button>
        </form>

        <!-- Change Password Form -->
        <form id="changePasswordForm" method="post">
            {% csrf_token %}

            <!-- Input fields for changing password -->
            <div class="form-group">
                <label for="currentPassword" class="blue">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" class="form-control blue">
            </div>

            <div class="form-group">
                <label for="newPassword" class="blue">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" class="form-control blue">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="blue">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" class="form-control blue">
            </div>

            <!-- Change Password Button -->
            <button type="submit" class="btn btn-primary blue">Change Password</button>
        </form>
    </div>
</main>

</body>
</html>
